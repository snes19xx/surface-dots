windowrulev2 = float, class:^(org.freedesktop.impl.portal.desktop.gtk)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

# 2. Float common "Sub-Window" Titles
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Select a File)(.*)$
windowrulev2 = float, title:^(Choose wallpaper)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Library)(.*)$
windowrulev2 = float, title:^(File Upload)(.*)$
windowrulev2 = float, title:^(Extract archive)$
windowrulev2 = float, title:^(Confirm to replace files)$

# Catch "Rename", "Create Folder", and "Properties" windows
windowrulev2 = float, title:^(Rename)(.*)$
windowrulev2 = float, title:^(Create New Folder)$
windowrulev2 = float, title:^(Properties)$
windowrulev2 = dimaround, title:^(Open File)(.*)$
windowrulev2 = dimaround, title:^(Save As)(.*)$
windowrulev2 = dimaround, title:^(Confirm to replace files)$

# 3. VISUALS: Center, Dim, Border, and Blur
windowrulev2 = center, floating:1
#windowrulev2 = dimaround, floating:1
windowrulev2 = bordercolor rgb(87b158), floating:1
#windowrulev2 = opacity 0.9 0.9, floating:1

# 4. Sizes
windowrulev2 = size 900 600, floating:1, title:^(Open File)(.*)$
windowrulev2 = size 900 600, floating:1, title:^(Save As)(.*)$
windowrulev2 = size 900 600, floating:1, title:^(File Upload)(.*)$
windowrulev2 = size 450 200, floating:1, title:^(Rename)(.*)$
windowrulev2 = size 450 200, floating:1, title:^(Create New Folder)$
windowrulev2 = size 500 600, floating:1, title:^(Properties)$

# 5. Specific
windowrulev2 = float, class:^(org.gnome.FileRoller)$
windowrulev2 = size 500 350, class:^(org.gnome.FileRoller)$
windowrulev2 = center, class:^(org.gnome.FileRoller)$
windowrulev2 = rounding 10, class:^(org.gnome.FileRoller)$
windowrulev2 = bordercolor rgb(87b158), class:^(org.gnome.FileRoller)$

#######################
###   LAYER RULES   ###
#######################
# --- Animation Curves ---
bezier = snappy, 0.05, 0.9, 0.1, 1.0
bezier = md3_decel, 0.05, 0.7, 0.1, 1

# --- ROFI ---
layerrule = blur, rofi
layerrule = ignorealpha 0.2, rofi
#layerrule = dimaround, rofi
layerrule = animation slide left, rofi

# --- HUB (Control Center) ---
layerrule = animation slide top, quickshell
# layerrule = dimaround, quickshell

# --- Now_playing Widget Rules ---
windowrulev2 = float, class:^(com.snes.nowplaying)$
#windowrulev2 = noborder, class:^(com.snes.nowplaying)$
windowrulev2 = bordersize 1, class:^(com.snes.nowplaying)$
windowrulev2 = bordercolor rgb(87b158), class:^(com.snes.nowplaying)$
windowrulev2 = animation slide, class:^(com.snes.nowplaying)$
windowrulev2 = pin, class:^(com.snes.nowplaying)$
windowrulev2 = move 100%-262 50, class:^(com.snes.nowplaying)$
windowrulev2 = opacity 0.8, class:^(com.snes.nowplaying)$

