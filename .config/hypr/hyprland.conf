##############################
### SNES' HYPRLAND CONFIG ###
#############################
env = GTK_APPLICATION_PREFER_DARK_THEME,1
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_SCALE,2
render {
    cm_enabled = true
    cm_auto_hdr = 0
    cm_fs_passthrough = 0
    cm_sdr_eotf = 0
}


################
### MONITORS ###
################
monitor = eDP-1,2256x1504@60,0x0,1.56666667, cm, srgb
monitor = DP-2, 3840x2160@60, 1440x0, 2
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-2

bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 2256x1504@60, 0x600, 1.56666667, cm, srgb"
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
exec-once = swww img -o eDP-1 /home/snes/Pictures/desktop/2.png
exec-once = swww img -o DP-2 /home/snes/Pictures/desktop/2.png


###################
### MY PROGRAMS ###
###################
$mainMod = SUPER
$alt     = ALT

$terminal     = kitty
$fileManager  = thunar
$menu         = /home/snes/.config/rofi/launcher.sh

# Script paths 
$HYPR_SCRIPTS     = ~/.config/hypr/scripts
$BRIGHT_SCRIPT    = $HYPR_SCRIPTS/brightnesscontrol.sh
$SCREENSHOT_SCRIPT= $HYPR_SCRIPTS/screenshot.sh
$WALLPAPER_SCRIPT = $HYPR_SCRIPTS/wallpaperdaemon.sh
$AUDIO_SCRIPT     = $HYPR_SCRIPTS/audiocontrol.sh
$MEDIA_SCRIPT     = $HYPR_SCRIPTS/mediacontrol.sh


#################
### AUTOSTART ###
#################
exec-once = mako
exec-once = blueman-applet
exec-once = vdirsyncer sync
exec-once = qs -c snes-hub
exec-once = swww-daemon
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
#exec-once = waypaper --restore


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 3
    gaps_out = 10
    border_size = 1

    col.active_border = rgb(87b158)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    # DIMMING
    dim_inactive = true
    dim_strength = 0.19

    blur {
    enabled = true
    size = 8           
    passes = 3        
    vibrancy = 0.1696
    popups = true
    popups_ignorealpha = 0.2
}
}

animations {
    enabled = yes
    bezier = fluid, 0.05, 0.9, 0.1, 1.05
    bezier = bouncy, 0.1, 1.1, 0.1, 1.1
    bezier = smooth, 0.25, 1, 0.5, 1
    animation = windows, 1, 5, bouncy, popin 80%
    animation = windowsIn, 1, 5, bouncy, popin 80%
    animation = windowsOut, 1, 4, smooth, popin 80%
    animation = windowsMove, 1, 4, fluid, slide
    animation = fade, 1, 4, smooth
    animation = workspaces, 1, 5, fluid, slidefade 20%
}

dwindle {
    pseudotile = true
    preserve_split = true
    # smart_split = true
    smart_resizing = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    animate_manual_resizes = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

gesture = 3, horizontal, workspace

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.35
    repeat_rate = 50
    repeat_delay = 300
    touchpad {
        natural_scroll = true
    }
}

####################
### KEYBINDINGS  ###
####################
# Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, firefox

# Window actions
bind = $mainMod, X, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, M, fullscreen
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Extra
bind = $mainMod, H, exec, ~/.config/rofi/bin/bluetooth

# Exit 
bind = $mainMod $alt, F4, exec, hyprctl dispatch exit

# Focus
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### MEDIA / SPECIAL KEYS   ###
##############################

bind = , XF86MonBrightnessDown, exec, $BRIGHT_SCRIPT d
bind = , XF86MonBrightnessUp,   exec, $BRIGHT_SCRIPT i
bind = , XF86AudioRaiseVolume, exec, $AUDIO_SCRIPT i
bind = , XF86AudioLowerVolume, exec, $AUDIO_SCRIPT d
bind = , XF86AudioMute,        exec, $AUDIO_SCRIPT m
bind = , XF86AudioPlay, exec, $MEDIA_SCRIPT

# Screenshots 
bind = , Print, exec, $SCREENSHOT_SCRIPT s
bind = $mainMod, Print, exec, $SCREENSHOT_SCRIPT p
bind = $mainMod SHIFT, Print, exec, $SCREENSHOT_SCRIPT sf
bind = $mainMod, O, exec, $SCREENSHOT_SCRIPT m

